<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /*表格滚动动画*/
  @keyframes table {
    0% {
      transform: translateY(10%);
    }

    100% {
      transform: translateY(-100%);
    }
  }


  .table tbody {
    animation: table 10s infinite linear;
  }
</style>

<body>
  <table class="table" border="0" cellspacing="0">
    <thead>
      <tr>
        <th>编号</th>
        <th>钢平</th>
        <th>规格</th>
        <th>区域</th>
        <th>库位号</th>
      </tr>
    </thead>
    <tbody style="overflow: hidden;height: 90%;">
      <tr>
        <td>1</td>
        <td>1000</td>
        <td>22</td>
        <td>A</td>
        <td>121</td>
      </tr>
      <tr>
        <td>2</td>
        <td>1000</td>
        <td>22</td>
        <td>B</td>
        <td>163</td>
      </tr>
      <tr>
        <td>3</td>
        <td>1800</td>
        <td>10</td>
        <td>C</td>
        <td>188</td>
      </tr>
    </tbody>

  </table>
</body>

</html>
